import:
  - ~/.config/alacritty/themes/tokyo-night.yaml

window:
  padding:
    x: 5
    y: 5
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 5

font:
  size: 12.0
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

cursor:
  style:
    shape: Block
    blinking: Off
